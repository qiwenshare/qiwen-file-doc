version: '1.0'
name: pipeline-20221007
displayName: pipeline-20221007
triggers:
  trigger: manual
  push:
    branches:
      prefix:
        - ''
stages:
  - name: stage-4540ad0f
    displayName: 编译
    strategy: naturally
    trigger: auto
    executor: []
    steps:
      - step: build@nodejs
        name: build_nodejs
        displayName: Nodejs 构建
        nodeVersion: 14.16.0
        commands:
          - '# 设置NPM源，提升安装速度'
          - npm config set registry https://registry.npmmirror.com
          - bash getFrontendLog.sh
          - bash getBackendLog.sh
          - '# 执行编译命令'
          - npm install && npm run build
        artifacts:
          - name: BUILD_ARTIFACT
            path:
              - ./docs/.vuepress/dist
        caches:
          - ~/.npm
          - ~/.yarn
        notify: []
        strategy:
          retry: '0'
  - name: stage-bf602405
    displayName: 部署
    strategy: naturally
    trigger: auto
    executor: []
    steps:
      - step: deploy@agent
        name: deploy_agent
        displayName: 主机部署
        hostGroupID:
          ID: qiwen
          hostID:
            - 9d02a5c6-6ccc-4f58-ae11-7e543cc9e392
        deployArtifact:
          - source: build
            name: qiwen-file-doc
            target: ~/gitee_go/deploy/qiwen-file-doc
            dependArtifact: BUILD_ARTIFACT
        script:
          - cd ~/gitee_go/deploy/qiwen-file-doc
          - tar -zxvf qiwen-file-doc.tar.gz
          - ''
          - rm -rf /home/html/qiwen-file-doc
          - cp -r dist /home/html/qiwen-file-doc
          - ''
          - ''
          - ' echo ''Hello Gitee!'''
        notify: []
        strategy:
          retry: '0'
